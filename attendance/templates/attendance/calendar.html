{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg rounded-4 border-primary">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0"><i class="fas fa-calendar-alt me-2"></i> Monthly Work & Holiday Calendar</h4>
    </div>
    <div class="card-body">
      <div id="employeeCalendar"></div>
    </div>
  </div>
</div>

<!-- FullCalendar CSS & JS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('employeeCalendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      height: 650,
      headerToolbar: {
        start: 'prev,next today',
        center: 'title',
        end: ''
      },
      events: '/calendar_events/'  // âœ… This will now load events dynamically from your Django view
    });

    calendar.render();
  });
</script>
{% endblock %}
