{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mt-4 mb-3 fw-bold">📊  Workday Tracker - {{ today }}</h2>

    <div class="legend-container mb-4 p-3 border rounded shadow-sm bg-light">
        <h5 class="mb-2">🗂️ Attendance Status Key</h5>
        <div class="d-flex flex-wrap gap-3">
          <span class="badge rounded-pill text-bg-success px-3 py-2">🟢 Login In</span>
          <span class="badge rounded-pill text-bg-danger px-3 py-2">🔴 Late Login (After 10:30 AM)</span>
          <span class="badge rounded-pill text-bg-primary px-3 py-2">🔵 Leave</span>
          <span class="badge rounded-pill text-bg-warning text-dark px-3 py-2">🟠 Logged Out</span>
        </div>
      </div>

<div class="container">
  <div class="row">
    {% for item in status_list %}
      <div class="col-md-4 mb-4">
        <div class="card shadow p-3">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">
            <span class="badge" style="background-color: {{ item.color }}; color: white;">
              {{ item.status }}
            </span>
          </p>
        </div>
      </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
