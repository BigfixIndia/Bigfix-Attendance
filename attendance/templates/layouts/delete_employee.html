<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: none;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card p-4">
                    <h4 class="mb-3 text-danger text-center">Delete Employee</h4>
                    <p class="text-center mb-4">Are you sure you want to permanently delete <strong>{{ employee.user.get_full_name }}</strong>?</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'employee_data' %}" class="btn btn-secondary px-4">Cancel</a>
                            <button type="submit" class="btn btn-danger px-4">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
